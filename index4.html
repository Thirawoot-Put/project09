<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspec ratio</title>
    <style>
        .container {
            border: 1px dashed tomato;
            width: 100%;
            aspect-ratio: 4 / 3;
        }

        .item {
            width: 100%;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

    </style>
</head>
<body>
    <h1>Aspec ratio By position & padding</h1> <!--ความกว้างเปลี่ยน ความสูงเปลี่ยนตาม-->
    <div class="container">
        <div class="item">
            <img src="https://picsum.photos/800/600" alt="">
        </div>
    </div>
</body>
</html>
